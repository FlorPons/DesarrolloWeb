<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Semántica</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/images/favicon.ico">
    <!-- Open Graph data -->
    <meta property="og:title" content="Web Semántica" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content=" http://www.example.com" />
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta property="og:description" content="Este es un documento que cuenta cuales son los elementos semanticos mas utilizados" />
</head>
<body>
    <!--
        Antes se hacía de la siguiente manera
    <div id="nav">
    </div>
    <div class="header">
    </div>
    <div id="footer">
    </div>
    -->

    <!-- Ahora se hace así-->
    <header>
 
 <p>Es el título más importante de la página</p><!--El título más importante siempre debe estar en h1 -->
    <h1>Hola mundo</h1>
    </header>
    <nav>
    <h2>Hola mundo</h2>
    </nav>
    <footer>
    <h3>Hola mundo</h3>
    </footer>
    
</body>
</html>
